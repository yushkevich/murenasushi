services:
  web:
    build:
      context: .
      args:
        NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: G-G1D127B6NY
        NEXT_PUBLIC_GOOGLE_ADS_ID: 716-742-8766
    restart: unless-stopped
    environment:
      NODE_ENV: production

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:
